<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .highlight {
            color: #007BFF;
            font-weight: bold;
        }

        .images {
            display: flex;
            gap: 20px;
        }

            .images img {
                max-width: 600px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

        .caption {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Hello, This is my second assignment.</h1>
        <p>I manipulated the DOM of <span class="highlight">New York Times</span> to change the recent elections results in the USA.</p>
        <p>And the winner is <span class="highlight">Kamala Harris</span>!</p>
    </div>
    <div class="images">
        <div>
            <img src="Task2/Before.png" alt="Before DOM Manipulation">
            <p class="caption">Before DOM Manipulation</p>
        </div>
        <div>
            <img src="Task2/After.png" alt="After DOM Manipulation">
            <p class="caption">After DOM Manipulation</p>
        </div>
    </div>
</body>
</html>
