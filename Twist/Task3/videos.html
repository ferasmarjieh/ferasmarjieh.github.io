<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        /* Centering the entire body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontal centering */
            justify-content: center; /* Vertical centering */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text inside elements */
        }

        /* Add spacing between elements */
        h2 {
            margin: 20px 0;
        }

        iframe, img {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Video Embedding Assignment</h1>

    <!-- 1. Autoplay Muted YouTube Video -->
    <h2>Autoplay Muted YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/btmN-bWwv0A?autoplay=1&mute=1"
            width="560"
            height="315"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>

    <!-- 2. Default Vimeo Video -->
    <h2>Default Vimeo Video</h2>
    <iframe src="https://player.vimeo.com/video/844876479"
            width="640"
            height="360"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen>
    </iframe>



    <!-- 3. Hidden YouTube Audio -->

    <iframe src="https://www.youtube.com/embed/Pt1pOY3_W64?autoplay=1&mute=0&controls=0"
            width="10"
            height="10"
            style="border: none;"
            allow="autoplay; encrypted-media">
    </iframe>

</body>
</html>
