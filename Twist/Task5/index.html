<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Website</title>
    <link rel="stylesheet" href="style.css"> <!-- (2) Link to one CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1> <!-- (4) Header of the website -->
    </header>

    <main>
        <section class="columns">
            <!-- (4) Section containing four columns -->
            <!-- HTML Section -->
            <div class="column">
                <!-- (5) Column for HTML -->
                <h2>HTML</h2> <!-- (5) Title for HTML column -->
                <ul>
                    <!-- (6) Links to exercises -->
                    <li><a href="https://ferasmarjieh.github.io/Twist/Task2/task2.html" target="_blank">Exercise 2</a></li>
                    <li><a href="https://ferasmarjieh.github.io/Twist/Task3/videos.html" target="_blank">Exercise 3</a></li>
                    <li><a href="https://ferasmarjieh.github.io/Twist/twist.html" target="_blank">Exercise 4</a></li>
                </ul>
            </div>

            <!-- CSS Section -->
            <div class="column">
                <!-- (5) Column for CSS -->
                <h2>CSS</h2> <!-- (5) Title for CSS column -->
                <div class="border-demo">
                    <!-- (7) Div demonstrating border and padding -->
                    <p>This is a div with a styled border and padding.</p>
                </div>
            </div>

            <!-- JavaScript Section -->
            <div class="column">
                <!-- (5) Column for JavaScript -->
                <h2>JavaScript</h2> <!-- (8) Title for JavaScript column -->
            </div>

            <!-- External Links Section -->
            <div class="column">
                <!-- (5) Column for external links -->
                <h2>External Links</h2> <!-- (5) Title for external links column -->
                <ul>
                    <!-- (9) List of at least 5 external links -->
                    <li><a href="https://coursewebsite.com" target="_blank">Course Website</a></li>
                    <li><a href="https://www.csszengarden.com" target="_blank">CSS Zen Garden</a></li>
                    <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
                    <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li>
                    <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
                </ul>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Stylish Website. All rights reserved.</p> <!-- (4) Footer of the website -->
    </footer>
</body>
</html>
